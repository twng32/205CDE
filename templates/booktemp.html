<!--Template of booklists-->
<!DOCTYPE html>
<html>
<head>
  <!--Title block-->
    <title>{% block title %}{% endblock %}</title>
    <!--css and script block-->
       {% block head %}{% endblock %}
       <!--bootstrap of the template-->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <link rel="stylesheet" href="{{url_for('static',filename='css/booktemp.css')}}">
</head>
<body>
  <!--Css grid template-->
<div class="theGrid">

  <!--unlogged in navibar-->
  <div class="outline navibar">
{% include 'navibar.html' %}
  </div>
  <!--middle content grid-->
  <div class="outline content" style="background:url('static/images/yellow-grid.PNG');">
{% block body %}{% endblock %}
  </div>
<!--right hand side rightcol grid-->
  <div class="outline rightcol">
  
  </div>
	<!--left hand side content-->
  <div class="outline leftcol">
    <!--navibar of the booklist-->
{% include 'bookshopnavi.html' %}
    </div>  

  <!--footer-->
  <div class="footer">@205CDE</div>
</div>
</body>
</html>
